<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>浙江移动经济地图</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="移动,大屏" />
    <meta name="description" content="浙江移动大屏项目" />
    <link rel="shortcut icon" href="../view/img/logo.png" type="image/png" />
    <!--[if lt IE 10]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href = './browser.html';</script>
    <![endif]-->
    <!-- base -->
    <link rel="stylesheet" href="./static/css/common/base.css" />
    <!-- page -->
    <link rel="stylesheet" href="./static/css/common/public.css" />
    <link rel="stylesheet" href="./static/css/index.css" />
</head>

<body>
    <div class="main-wrap">
        <header id="header" class="header">
            <h1 class="h-title">浙江移动经济地图</h1>
        </header>
        <main id="mainContent" class="main-content">
            <!-- 通过上下移动元素达到切换效果 -->
            <div class="j-slider m-con-slider">
                <section class="j-slider-con c-slider-con">
                    <aside class="aside b-box">
                        <h3 class="a-title">消费偏好</h3>
                        <ul class="a-list-wrap">
                            <li class="j-toggle-inner a-list-item" data-index="0">
                                <h4 class="l-item-title">居住人群偏好分布</h4>
                                <div class="j-chart-one l-item-chart"></div>
                            </li>
                            <li class="j-toggle-inner a-list-item" data-index="1">
                                <h4 class="l-item-title">商圈偏好人群分布TOP5</h4>
                                <div class="j-chart-two l-item-chart"></div>
                            </li>
                            <li class="j-toggle-inner a-list-item" data-index="2">
                                <h4 class="l-item-title">出国偏好人群分布TOP5</h4>
                                <div class="j-chart-three l-item-chart"></div>
                            </li>
                        </ul>
                    </aside>
                    <section class="map-wrap">
                        <div class="map-content b-box">
                            <div class="map-item red">地图一</div>
                            <div class="map-item green">地图二</div>
                            <div class="map-item pink">地图三</div>
                        </div>
                        <div class="map-list">
                            <div class="m-list-con v-middle">
                                <h3 class="m-list-title">已开通城市</h3>
                                <ul class="m-list-wrap">
                                    <li class="m-list-item">
                                        <span>宁波</span>
                                        <figure></figure>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </main>
        <footer id="footer" class="footer">
            <ul class="footer-con">
                <li class="j-tab f-con-item">
                    <ul class="f-sub-item">
                        <li class="j-toggle-outer-s f-item-type f-item-type1" data-index="0"><span class="f-sub-txt">人群构造</span></li>
                        <li class="j-toggle-outer-s f-item-type f-item-type2" data-index="1"><span class="f-sub-txt">消费偏好</span></li>
                    </ul>
                    <div class="j-toggle-outer f-main-item">
                        <button class="f-main-btn v-middle">
                            <i></i>
                            <span>新外来务工人员</span>
                        </button>
                    </div>
                    <ul class="f-sub-item">
                        <li class="j-toggle-outer-s f-item-type f-item-type3" data-index="2"><span class="f-sub-txt">接受能力</span></li>
                        <li class="j-toggle-outer-s f-item-type f-item-type4" data-index="3"><span class="f-sub-txt">人口来源</span></li>
                    </ul>
                </li>
                <li class="j-tab f-con-item">
                    <ul class="f-sub-item">
                        <li class="j-toggle-outer-s f-item-type f-item-type1" data-index="0"><span class="f-sub-txt">人群构造</span></li>
                        <li class="j-toggle-outer-s f-item-type f-item-type2" data-index="1"><span class="f-sub-txt">消费偏好</span></li>
                    </ul>
                    <div class="j-toggle-outer f-main-item">
                        <button class="f-main-btn v-middle">
                            <i></i>
                            <span>新外来务工人员</span>
                        </button>
                    </div>
                    <ul class="f-sub-item">
                        <li class="j-toggle-outer-s f-item-type f-item-type3" data-index="2"><span class="f-sub-txt">接受能力</span></li>
                        <li class="j-toggle-outer-s f-item-type f-item-type4" data-index="3"><span class="f-sub-txt">人口来源</span></li>
                    </ul>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./static/js/lib/jquery-3.2.0.js"></script>
    <script src="./static/js/lib/echarts.js"></script>
    <script src="./static/js/index.js"></script>
    <script>
    // 这里的代码是样式用，不是正式使用

    var myChart1 = echarts.init($('.j-chart-one')[0]);
    var option1 = { // 图形一参数
        legend: {
            x: 'right',
            y: 'bottom',
            itemWidth: 12,
            itemHeight: 12,
            data: ['高档小区', '中档小区', '低档小区'],
            orient: 'vertical',
            align: 'left',
            textStyle: {
                color: '#fff'
            }
        },
        textStyle: {
            color: '#fff'
        },
        color: ['#5e639a', '#22a0b9', '#e0846d'],
        series: [{
            type: 'pie',
            startAngle: -45,
            radius: [30, 50],
            roseType: 'radius',
            label: {
                normal: {
                    formatter: '{d}%'
                }
            },
            labelLine: {
                normal: {
                    // length2: 0,
                    smooth: true,
                    lineStyle: {
                        color: '#fff',
                        opacity: .5
                    },
                }
            },
            data: [{
                value: 47.7,
                name: '低档小区'
            }, {
                value: 31.7,
                name: '中档小区'
            }, {
                value: 20.7,
                name: '高档小区'
            }]
        }]
    };
    myChart1.setOption(option1);

    var myChart2 = echarts.init($('.j-chart-two')[0]);
    var option2 = { // 图形二参数
        legend: {
            x: 'right',
            y: 'bottom',
            itemWidth: 12,
            itemHeight: 12,
            data: ['武林商圈', '黄龙商圈', '湖滨商圈', '钱江商圈', '西城银泰'],
            orient: 'vertical',
            align: 'left',
            textStyle: {
                color: '#fff'
            }
        },
        // textStyle: {
        //     fontSize: 16,
        //     color: '#fff'
        // },
        color: ['#5993c5', '#336caf', '#275c9e', '#1e4c7d', '#193759'],
        series: [{
            type: 'pie',
            startAngle: -45,
            radius: 50,
            roseType: 'area',
            label: {
                normal: {
                    textStyle: {
                        // fontSize: 16,
                        color: '#fff'
                    },
                    formatter: '{d}%'
                }
            },
            labelLine: {
                normal: {
                    length2: 0,
                    smooth: true,
                    lineStyle: {
                        color: '#fff',
                        opacity: .5
                    },
                }
            },
            data: [{
                value: 24,
                name: '武林商圈'
            }, {
                value: 20,
                name: '黄龙商圈'
            }, {
                value: 18,
                name: '湖滨商圈'
            }, {
                value: 14,
                name: '钱江商圈'
            }, {
                value: 12,
                name: '西城银泰'
            }]
        }]
    };
    myChart2.setOption(option2);

    var myChart3 = echarts.init($('.j-chart-three')[0]);
    var option3 = {
        color: ['#49b8cc'],
        textStyle: {
            color: '#fff'
        },
        xAxis: [{
            show: false,
            type: 'value',
            splitLine: {
                show: false
            }
        }],
        yAxis: [{
            type: 'category',
            data: ['西湖区', '拱墅区', '江干区', '滨江区', '下城区'],
            axisLabel: {
                interval: 0,
            },
            splitLine: {
                show: false
            },
            axisTick: {
                show: false,
            },
            axisLine: {
                show: false,
            }
        }],
        series: [{
            type: 'bar',
            itemStyle: {
                barGap: '40%',
                barCategoryGap: '30%'
            },
            label: {
                normal: {
                    position: 'right',
                    show: true
                }
            },
            data: [90, 80, 70, 34, 43]
        }]
    };
    myChart3.setOption(option3);
    </script>
</body>

</html>
