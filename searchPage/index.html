<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <title>searchPage</title>
    <meta name="description" content="个性化搜索界面,谷歌搜索,百度搜索,hangyangws,searchPage" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index" />
    <link rel="icon" sizes="any" href="./static/img/icon.png" />
    <link rel="stylesheet" href="./static/css/base.css" />
    <link rel="stylesheet" href="./static/css/public.css" />
    <link rel="stylesheet" href="./static/css/index.css" />
</head>

<body>
    <canvas id="bgAnimate"></canvas>
    <!-- 加上 bg-animate 开启动画-->
    <main id="main" class="main">
        <header class="user-wrap">
            <h3 class="user-name js-name"></h3>
            <p class="user-greet js-greet"></p>
        </header>
        <section class="v-middle">
            <div class="search-wrap bb">
                <span class="js-chrome i-chrome chrome" title="Chrome"></span>
                <input class="search-ipt" type="text" placeholder="回车一下百度，两下谷歌，空格分词" />
                <span class="js-baidu i-baidu baidu" title="Baidu"></span>
            </div>
        </section>
    </main>
    <script src="./static/js/index.js"></script>
</body>

</html>
